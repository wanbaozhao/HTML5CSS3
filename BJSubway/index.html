<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>北京地铁计价</title>
		<link rel="stylesheet" href="../css/BJSubway/style.css" type="text/css">
	</head>

	<body>
		<div class="op-subway-bord">
			<div class="op-subway-main">
				<div class="op-subway-box op-subway-box-start">
					<div class="op-subway-line op-subway-hierarchy"><em>起始站</em>
						<span class="op-subway-k"></span>
						<ul class="op-subway-ul"></ul>
					</div>
					<p class="op-subway-jg">-</p>

					<div class="op-subway-station op-subway-hierarchy "><span class="op-subway-k"></span><em class="op-subway-hierarchy-start">选择车站</em>
						<ul class="op-subway-ulk"></ul>
					</div>
				</div>
				<div class="op-subway-box op-subway-box-end">
					<div class="op-subway-line"><em>终点站</em> <span class="op-subway-k"></span>
						<ul class="op-subway-ul"></ul>
					</div>
					<p class="op-subway-jg">-</p>

					<div class="op-subway-station op-subway-station-end"><em>选择车站</em> <span class="op-subway-k"></span>
						<ul class="op-subway-ulk"></ul>
					</div>
				</div>
				<div class="op-subway-clearfix"><span class="op-subway-calc-false">开始查询</span>
					<!--详情边框-->
					<span class="op-subway-ts"></span>
				</div>
				<div class="op-subway-tab">
					<ul>
						<li class="op-subway-li op-subway-on">涨价后票价</li>
						<li class="op-subway-li">2014年12月28日起正式调价</li>
					</ul>
				</div>
			</div>
			<div class="op-subway-footer">
				<div class="op-subway-content op-subway-content2">
					<div class="op-subway-text">
						<p class="op-subway-title">
							详情：起步6公里内每人次3元，6-12公里每人次4元，12-32公里每10公里加1元，32公里以上每20公里加1元，票价不封顶。（北京市发改委）</p>

						<div class="op-subway-fareinfo">
							<p class="op-subway-p op-subway-spacing">
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/BJSubway/jquery-2.1.1.min.js"></script>
		<script src="../js/BJSubway/Dijkstra.js"></script>
		<script src="../js/BJSubway/bjditie.js"></script>
		</div>
	</body>

</html>
